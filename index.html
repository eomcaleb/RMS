<html>
    <head>
        <script src="https://unpkg.com/vue@3"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light p-3"> 
            <a class="navbar-brand" href="#">RateMyStonks</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
                </li>
            </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row h-100">
                <div id="input" class="col-md-3 pt-3">
                    <h2>Input</h2>
                    <span>Ticker Symbol</span>
                    <div class="input-group mb-1">
                        <input id="ticker" type="text" class="form-control" placeholder="Ticker" aria-label="sticker" aria-describedby="basic-addon2">
                    </div>

                    <span>Time Horizon</span>
                    
                    <div class="input-group mb-1">
                        <input type="date" class="form-control" id="start"/>
                        <input type="date" class="form-control" id="end"/>
                    </div>

                    <button onclick="fetchStock">Load Chart</button>

                    <span>Investor</span>
                    
                    <div class="form-check form-switch mb-1">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" checked>
                        <label class="form-check-label" for="flexSwitchCheckDefault">Caleb</label>
                    </div>
                    <div class="form-check form-switch mb-1">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
                        <label class="form-check-label" for="flexSwitchCheckChecked">Sammy</label>
                    </div>
                    <div class="form-check form-switch mb-1">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDisabled">
                        <label class="form-check-label" for="flexSwitchCheckDisabled">Anna</label>
                    </div>
                    <div class="form-check form-switch mb-1">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckCheckedDisabled">
                    <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Jessica</label>
                    </div>
                    
                    <div class="input-group pt-5">
                        <h2>Summary</h2>
                    </div>

                    <span>Contents of the summary</span>

                </div>

                <div id="chart" class="col-md-9 pt-3">
                    <h2>Dashboard</h2>
                    <canvas id="myChart"></canvas>
                    <script type="text/javascript" src="chartloader.js"></script>
                    <script>
                    </script>
                </div>

            </div>
            

        </div>
    </body>
</html>
